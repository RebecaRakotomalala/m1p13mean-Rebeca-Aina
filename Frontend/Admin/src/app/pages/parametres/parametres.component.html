<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <app-card>
        <div class="card-header">
          <h4>Paramètres Système</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="sauvegarder()">
            <!-- Informations générales -->
            <h5 class="mb-3">Informations Générales</h5>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Nom du centre</label>
                <input type="text" class="form-control" [(ngModel)]="parametres.nom_centre" name="nom_centre" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Slogan</label>
                <input type="text" class="form-control" [(ngModel)]="parametres.slogan" name="slogan">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3" [(ngModel)]="parametres.description" name="description"></textarea>
              </div>
            </div>

            <!-- Coordonnées -->
            <h5 class="mb-3 mt-4">Coordonnées</h5>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Adresse</label>
                <input type="text" class="form-control" [(ngModel)]="parametres.adresse" name="adresse">
              </div>
              <div class="col-md-3">
                <label class="form-label">Téléphone</label>
                <input type="text" class="form-control" [(ngModel)]="parametres.telephone" name="telephone">
              </div>
              <div class="col-md-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" [(ngModel)]="parametres.email_contact" name="email_contact">
              </div>
            </div>

            <!-- Programme de fidélité -->
            <h5 class="mb-3 mt-4">Programme de Fidélité</h5>
            <div class="row mb-3">
              <div class="col-md-3">
                <label class="form-label">Points par euro</label>
                <input type="number" class="form-control" [(ngModel)]="parametres.points_par_euro" name="points_par_euro">
              </div>
              <div class="col-md-3">
                <label class="form-label">Seuil Argent (points)</label>
                <input type="number" class="form-control" [(ngModel)]="parametres.seuil_niveau_argent" name="seuil_niveau_argent">
              </div>
              <div class="col-md-3">
                <label class="form-label">Seuil Or (points)</label>
                <input type="number" class="form-control" [(ngModel)]="parametres.seuil_niveau_or" name="seuil_niveau_or">
              </div>
              <div class="col-md-3">
                <label class="form-label">Seuil Platine (points)</label>
                <input type="number" class="form-control" [(ngModel)]="parametres.seuil_niveau_platine" name="seuil_niveau_platine">
              </div>
            </div>

            <!-- Paiement -->
            <h5 class="mb-3 mt-4">Paiement</h5>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Frais de livraison par défaut (€)</label>
                <input type="number" step="0.01" class="form-control" [(ngModel)]="parametres.frais_livraison_defaut" name="frais_livraison_defaut">
              </div>
            </div>

            <!-- Maintenance -->
            <h5 class="mb-3 mt-4">Maintenance</h5>
            <div class="row mb-3">
              <div class="col-md-12">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" [(ngModel)]="parametres.mode_maintenance" name="mode_maintenance" id="maintenance">
                  <label class="form-check-label" for="maintenance">Mode maintenance</label>
                </div>
              </div>
              <div class="col-md-12 mt-2">
                <label class="form-label">Message de maintenance</label>
                <textarea class="form-control" rows="3" [(ngModel)]="parametres.message_maintenance" name="message_maintenance"></textarea>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Sauvegarder</button>
                <button type="button" class="btn btn-secondary ms-2">Annuler</button>
              </div>
            </div>
          </form>
        </div>
      </app-card>
    </div>
  </div>
</div>
