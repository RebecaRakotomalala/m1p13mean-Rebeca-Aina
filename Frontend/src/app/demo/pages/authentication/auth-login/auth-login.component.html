<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a routerLink="/"><img src="assets/images/logo4.png" alt="logo" style="height: 70px; width: auto;" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Connexion</b></h3>
            <a [routerLink]="['/register']" class="link-primary">Pas encore de compte ?</a>
          </div>
          @if (errorMessage) {
            <div class="alert alert-danger" role="alert">{{ errorMessage }}</div>
          }
          <div class="form-group mb-3">
            <label class="form-label" for="email">Adresse email</label>
            <input type="email" class="form-control" id="email" placeholder="votre@email.com" [(ngModel)]="email" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="Mot de passe" [(ngModel)]="password" (keyup.enter)="onLogin()" />
          </div>
          <div class="d-grid mt-4">
            <button type="button" class="btn btn-primary" (click)="onLogin()" [disabled]="loading">
              {{ loading ? 'Connexion en cours...' : 'Se connecter' }}
            </button>
          </div>
        </div>
      </div>
      <div class="text-center mt-3">
        <a routerLink="/" class="text-muted">‚Üê Retour a l'accueil</a>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">MallConnect &copy; 2026</p>
        </div>
      </div>
    </div>
  </div>
</div>
